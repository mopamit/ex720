<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התנסות 720</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        
        body {
            font-family: 'Assistant', sans-serif;
        }

        .clip-triangle-up {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .hidden-view {
            display: none !important;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 flex items-center justify-center p-4 relative overflow-x-hidden">

    <!-- Decorative Brand Elements (Fixed with pointer-events-none) -->
    <div class="fixed top-0 right-0 w-1/3 h-full bg-gradient-to-l from-white to-transparent opacity-50 pointer-events-none"></div>
    <div class="fixed -bottom-20 -left-20 w-64 h-64 bg-lime-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 pointer-events-none"></div>
    <div class="fixed top-20 right-20 w-72 h-72 bg-blue-50 rounded-full mix-blend-multiply filter blur-3xl opacity-40 pointer-events-none"></div>

    <div class="max-w-5xl w-full relative z-10">
        
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-black text-slate-800 mb-3 tracking-tight">
                התנסות <span class="text-blue-600">720</span>
            </h1>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 overflow-hidden border border-slate-100 transition-all duration-500 min-h-[400px]">
            
            <!-- View 1: Selection Screen -->
            <div id="selection-view" class="p-8 md:p-12 fade-in">
                <div class="flex items-center justify-between mb-8 border-b border-slate-100 pb-4">
                    <h2 class="text-xl font-bold text-slate-700 flex items-center gap-2">
                        <!-- Users Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-lime-600"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        בחירת משתתף
                    </h2>
                    <span class="text-sm text-slate-400">אנא בחרו את שמכם מהרשימה</span>
                </div>
                
                <div id="users-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                    <!-- User buttons will be injected here by JS -->
                </div>
            </div>

            <!-- View 2: User Details Screen -->
            <div id="details-view" class="hidden-view flex flex-col md:flex-row min-h-[450px] fade-in">
                
                <!-- Left Side (Brand Visual) -->
                <div class="w-full md:w-1/3 bg-blue-900 text-white p-8 flex flex-col justify-between relative overflow-hidden">
                    <!-- Abstract Background Shapes -->
                    <div class="absolute top-0 right-0 w-40 h-40 bg-white opacity-5 rounded-full blur-2xl -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
                    <div class="absolute bottom-0 left-0 w-32 h-32 bg-lime-400 opacity-20 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2 pointer-events-none"></div>
                    
                    <div class="relative z-10">
                        <button onclick="handleBack()" class="flex items-center text-blue-200 hover:text-white transition-colors mb-12 group text-sm font-medium cursor-pointer">
                            <!-- Arrow Right Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 ml-1 group-hover:-translate-x-1 transition-transform"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                            חזרה לרשימה
                        </button>
                        
                        <h2 class="text-3xl font-bold mb-2">שלום, <span id="user-name-display"></span></h2>
                        <div class="h-1 w-12 bg-lime-500 mb-4 rounded-full"></div>
                        <p class="text-blue-100 opacity-90 leading-relaxed">
                            ברוכים הבאים למרחב ההתנסות שלך.
                            <br/>
                            כאן נמצאים פרטי הגישה האישיים.
                        </p>
                    </div>

                    <div class="relative z-10 text-sm text-blue-300 font-light mt-8">
                        חינוך שרואה רחוק
                    </div>
                </div>

                <!-- Right Side (Functional) -->
                <div class="w-full md:w-2/3 p-8 md:p-12 bg-white flex flex-col justify-center">
                    
                    <div class="max-w-md w-full mx-auto space-y-8">
                        <!-- Link Section -->
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">כתובת המערכת</label>
                            <a href="https://prismind.lemida.org" target="_blank" rel="noreferrer" class="flex items-center justify-between w-full p-4 bg-white border border-slate-200 hover:border-blue-400 hover:shadow-md text-blue-700 rounded-xl transition-all duration-300 group cursor-pointer">
                                <span class="font-bold text-lg font-mono tracking-tight">prismind.lemida.org</span>
                                <div class="bg-blue-50 p-2 rounded-lg group-hover:bg-blue-100 transition-colors">
                                    <!-- External Link Icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-blue-600"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                                </div>
                            </a>
                        </div>

                        <!-- Credentials Section -->
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">פרטי הזדהות</label>
                            
                            <div class="bg-slate-50 rounded-xl border border-slate-200 overflow-hidden">
                                <!-- Username Row -->
                                <div class="p-4 flex items-center justify-between border-b border-slate-200/60">
                                    <div class="flex items-center gap-3">
                                        <div class="bg-white p-2 rounded-md shadow-sm text-slate-400">
                                            <!-- User Icon -->
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                        </div>
                                        <div>
                                            <div class="text-xs text-slate-500">שם משתמש</div>
                                            <div class="font-mono font-bold text-slate-800 text-lg user-credential-display"></div>
                                        </div>
                                    </div>
                                    <button onclick="handleCopy()" class="text-slate-400 hover:text-blue-600 transition-colors p-2 hover:bg-white rounded-lg relative cursor-pointer" title="העתק">
                                        <div id="copy-icon">
                                            <!-- Copy Icon -->
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                                        </div>
                                        <div id="check-icon" class="hidden-view">
                                            <!-- Check Icon -->
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-lime-600"><path d="M20 6 9 17l-5-5"/></svg>
                                        </div>
                                    </button>
                                </div>

                                <!-- Password Row -->
                                <div class="p-4 flex items-center justify-between">
                                    <div class="flex items-center gap-3">
                                        <div class="bg-white p-2 rounded-md shadow-sm text-slate-400">
                                            <!-- Key Icon -->
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="m21 2-2 2m-7.6 7.6a6 6 0 1 1-3-3L13 14l2 2h3l2-2h2l1-1v-3z"/></svg>
                                        </div>
                                        <div>
                                            <div class="text-xs text-slate-500">סיסמה</div>
                                            <div class="font-mono font-bold text-slate-800 text-lg user-credential-display"></div>
                                        </div>
                                    </div>
                                    <div class="w-9"></div> 
                                </div>
                            </div>
                        </div>

                        <!-- Alert / Notice -->
                        <div class="flex items-start gap-3 p-4 bg-amber-50 border border-amber-100 rounded-xl">
                            <div class="mt-0.5 min-w-[1rem] h-4 w-4 rounded-full border-2 border-amber-400 flex items-center justify-center text-[10px] font-bold text-amber-600">!</div>
                            <p class="text-sm text-amber-800 leading-tight">
                                שים לב: הערך <strong class="user-credential-display"></strong> משמש גם כשם המשתמש וגם כסיסמה.
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        <div class="text-center mt-8 flex items-center justify-center gap-2 opacity-50">
            <div class="h-px w-8 bg-slate-300"></div>
            <span class="text-xs text-slate-400">פותח עבור פעילות פריזמיינד</span>
            <div class="h-px w-8 bg-slate-300"></div>
        </div>
    </div>

    <script>
        // Data
        const rawNames = [
            "דניאל זוזוט", "משכית זרביב", "אריאל כהן", "עמיחי שי יומטוביאן", "טלאור",
            "כפיר מושליון", "זיו חסן", "מיכל צור", "דוד כהן", "אסתי פרידמן",
            "עקיבא פדר", "אביעד בן חמו", "איתמר אוחיון", "אביתר הכהן עראקי", "אתי אייזלר",
            "עמר עפרה", "זהבית זרו", "כפיר מושליון", "מיכאל עטיה", "אפרת נסיה חזן",
            "רפאל לילוף", "ארז שרון", "מרים סולטן", "עינת שבתאי", "שירה טסלר",
            "שפרה אדלר", "לירון טמסוט", "אורטל דמתי", "רונית לוי", "אהרן כהן",
            "מילנה לדרמן", "מאירה סגל", "יעקב עטיה", "לורין אלנקווה", "מורן יפרח",
            "אוריאל הרשקוביץ", "נתנאל זוהר", "אביאל עמיאור", "רפאל אלמו", "יאיר גרידיש",
            "זהבית זרו", "שרונה אברהם"
        ];

        const usersList = rawNames.map((name, index) => {
            const num = index + 32;
            return {
                name: name.trim(),
                id: num,
                username: `תלמיד${num}`
            };
        });

        let currentUser = null;

        // DOM Elements
        const selectionView = document.getElementById('selection-view');
        const detailsView = document.getElementById('details-view');
        const usersGrid = document.getElementById('users-grid');
        const userNameDisplay = document.getElementById('user-name-display');
        const userCredentialDisplays = document.querySelectorAll('.user-credential-display');
        const copyIcon = document.getElementById('copy-icon');
        const checkIcon = document.getElementById('check-icon');

        // Initialize
        function init() {
            renderUsers();
        }

        function renderUsers() {
            usersGrid.innerHTML = '';
            usersList.forEach(user => {
                const btn = document.createElement('button');
                btn.className = "group relative flex flex-col items-center justify-center p-6 bg-slate-50 hover:bg-white border border-slate-200 hover:border-blue-500 rounded-xl transition-all duration-200 hover:shadow-lg hover:-translate-y-1 cursor-pointer";
                btn.onclick = () => handleUserSelect(user);
                
                // Using Inline SVG for user icon to ensure reliability
                btn.innerHTML = `
                    <div class="w-10 h-10 mb-3 bg-white border border-slate-100 rounded-full flex items-center justify-center text-slate-400 group-hover:bg-blue-600 group-hover:text-white transition-colors shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </div>
                    <span class="font-semibold text-slate-700 group-hover:text-blue-900 transition-colors">
                        ${user.name}
                    </span>
                `;
                usersGrid.appendChild(btn);
            });
        }

        function handleUserSelect(user) {
            currentUser = user;
            
            // Update UI with user data
            userNameDisplay.textContent = user.name;
            userCredentialDisplays.forEach(el => el.textContent = user.username);

            // Switch views
            selectionView.classList.add('hidden-view');
            detailsView.classList.remove('hidden-view');
            
            // Reset copy icon state
            copyIcon.classList.remove('hidden-view');
            checkIcon.classList.add('hidden-view');
        }

        function handleBack() {
            currentUser = null;
            detailsView.classList.add('hidden-view');
            selectionView.classList.remove('hidden-view');
        }

        function handleCopy() {
            if (!currentUser) return;
            
            // Copy logic
            const textToCopy = currentUser.username;
            
            // Modern API with fallback
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy);
            } else {
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                } catch (err) {
                    console.error('Unable to copy', err);
                }
                document.body.removeChild(textArea);
            }

            // UI Feedback
            copyIcon.classList.add('hidden-view');
            checkIcon.classList.remove('hidden-view');

            setTimeout(() => {
                copyIcon.classList.remove('hidden-view');
                checkIcon.classList.add('hidden-view');
            }, 2000);
        }

        // Run Init
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
